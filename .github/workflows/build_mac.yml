name: 'Build for macOS15+ v1.0.3'

on:
  workflow_call:
    inputs:
      TAG:
        default: 'testing'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      TAG:
        default: 'testing'
        required: true
        type: string

jobs:
  macos:
    name: Build macOS APP
    runs-on: macos-15
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r res/requirements.txt
        pip install pyinstaller==5.13.*
        pip install pyinstaller-hooks-contrib
    - name: Build with Pyinstaller
      run: pyinstaller --clean --noconfirm .github/workflows/JWLManager.app.spec
    - name: Zip app
      run: |
        cd dist/
        zip -r9 JWLManager_${{ inputs.TAG }}.app.zip JWLManager.app/
    - name: Upload APP
      uses: actions/upload-artifact@v4
      with:
        name: MacAPP
        path: dist/JWLManager_${{ inputs.TAG }}.app.zip
