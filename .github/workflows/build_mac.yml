name: 'Build macOS15+ v1.1.0'

on:
  workflow_call:
    inputs:
      TAG:
        default: 'testing'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      TAG:
        default: 'testing'
        required: true
        type: string

jobs:
  macos:
    name: Build macOS APP
    runs-on: macos-latest # macOS-15 Sequoia
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        # python-version: '3.12'
        python-version: '3.13'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r res/requirements.txt
    # - name: Build with Pyinstaller
    #   run: |
    #     python -m pip install pyinstaller==5.13.*
    #     pyinstaller --clean --noconfirm .github/workflows/JWLManager.app.spec
    - name: Build with Nuitka
      run: |
        python -m pip install nuitka==2.6.5
        python -m nuitka --macos-create-app-bundle --macos-app-icon='res/icons/JWLManager.icns' --include-data-dir=res=res --include-module=xlsx2csv --include-package-data=puremagic --enable-plugin=pyside6 --macos-target-arch=arm64 --assume-yes-for-downloads JWLManager.py
        mkdir dist
        mv JWLManager.app dist/
    - name: Zip app
      run: |
        cd dist/
        xattr -cr JWLManager.app
        ditto -c -k --sequesterRsrc --keepParent JWLManager.app JWLManager_${{ inputs.TAG }}.app.zip
    - name: Upload APP
      uses: actions/upload-artifact@v4
      with:
        name: MacAPP
        path: dist/JWLManager_${{ inputs.TAG }}.app.zip
