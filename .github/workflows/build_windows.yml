name: 'Build Windows v1.4.0'

on:
  workflow_call:
    inputs:
      TAG:
        default: 'testing'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      TAG:
        default: 'testing'
        required: true
        type: string

jobs:
  windows:
    name: Build Windows-amd64 EXE & ZIP
    runs-on: windows-latest
    permissions:
      contents: read
      actions: write
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r res/requirements.txt
    # - name: Build EXE with Nuitka
    #   run: |
    #     python -m pip install nuitka
    #     python -m nuitka --standalone --onefile --windows-icon-from-ico=res/icons/JWLManager.ico --include-data-dir=res=res --user-package-configuration-file=.github/workflows/jwlCore.config --include-module=xlsx2csv --include-package-data=puremagic --enable-plugin=pyside6 --assume-yes-for-downloads JWLManager.py
    #     mkdir dist
    #     move JWLManager.exe dist/JWLManager_${{ inputs.TAG }}-amd64.exe
    # - name: Build ZIP with Nuitka
    #   run: |
    #     python -m nuitka --standalone --windows-icon-from-ico=res/icons/JWLManager.ico --include-data-dir=res=res --user-package-configuration-file=.github/workflows/jwlCore.config --include-module=xlsx2csv --include-package-data=puremagic --enable-plugin=pyside6 --assume-yes-for-downloads JWLManager.py
    #     cd JWLManager.dist
    #     tar.exe -a -c -f ../dist/JWLManager_${{ inputs.TAG }}-amd64.zip .
    - name: Build EXE with Pyinstaller
      run: |
        python -m pip install pyinstaller
        pyinstaller --noconfirm .github/workflows/JWLManager.exe.spec
        cd dist
        ren JWLManager.exe JWLManager_${{ inputs.TAG }}-amd64.exe
    - name: Build with Pyinstaller
      run: |
        pyinstaller --clean --noconfirm .github/workflows/JWLManager.zip.spec
        cd dist
        tar.exe -a -c -f JWLManager_${{ inputs.TAG }}-amd64.zip JWLManager
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: WindowsEXE
        path: dist/JWLManager_${{ inputs.TAG }}-amd64.exe
    - name: Upload ZIP
      uses: actions/upload-artifact@v4
      with:
        name: WindowsZIP
        path: dist/JWLManager_${{ inputs.TAG }}-amd64.zip

