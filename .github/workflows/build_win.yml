name: 'Build Windows packages v0.1.5'

on:
  workflow_call:
    inputs:
      TAG:
        default: 'testing'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      TAG:
        default: 'testing'
        required: true
        type: string

jobs:
  windows:
    name: Build Windows EXE & ZIP
    runs-on: windows-2019
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r .github/workflows/requirements.txt
    - name: Build ZIP with Pyinstaller
      run: |
        pyinstaller --noconfirm .github/workflows/JWLManager.exe.spec
    - name: Rename & zip folder
      run: |
        cd dist
        tar.exe -a -c -f JWLManager_${{ inputs.TAG }}.zip JWLManager
    - name: Build EXE with Pyinstaller
      run: |
        pyinstaller --noconfirm .github/workflows/JWLManager.exe.spec
    - name: Rename executable
      run: |
        cd dist
        ren JWLManager.exe JWLManager_${{ inputs.TAG }}.exe
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: WindowsEXE
        path: dist/JWLManager_${{ inputs.TAG }}.exe
    - name: Upload ZIP
      uses: actions/upload-artifact@v4
      with:
        name: WindowsZIP
        path: dist/JWLManager_${{ inputs.TAG }}.zip